<template>
    <lightning-card>
        <template if:true={showTable}>
           <c-ev-lead-indicative-quote-pagination records-to-show={records} 
                        total-records={records.length} 
                        show-search-box={showSearchBar} 
                        onpaginatorchange={handlePaginatorChange}>
            </c-ev-lead-indicative-quote-pagination>
            
            <lightning-datatable key-field="id" 
                                data={recordsToDisplay} 
                                selected-rows={preselectedrows}
                                columns={columns}                                
                                show-row-number-column
                                row-number-offset={rowNumberOffset}
                                onrowselection={getSelectedRow}
                                max-row-selection={numberRowSelection}>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
