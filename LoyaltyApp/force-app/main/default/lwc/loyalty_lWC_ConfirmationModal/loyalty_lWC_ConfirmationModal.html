<template>
    <template if:true={openmodal}>
        <div class="slds-modal slds-fade-in-open slds-backdrop">  
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.Loyalty_Close} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"><b>{modaltitle}</b></h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-align_absolute-center slds-var-p-around_large" style="margin: 0" id="modal-content-id-1">
                    <h5 class="slds-text-heading_small slds-hyphenate slds-text-align_center">{modalmessage}</h5>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_8-of-12">
                        </div>
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-button variant="outline-brand" onclick={closeModal} label={label.Loyalty_Cancel}></lightning-button>
                            &nbsp;<lightning-button label={confirmbuttonlabel} variant="brand" onclick={confirmClick}></lightning-button>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </template>
</template>
