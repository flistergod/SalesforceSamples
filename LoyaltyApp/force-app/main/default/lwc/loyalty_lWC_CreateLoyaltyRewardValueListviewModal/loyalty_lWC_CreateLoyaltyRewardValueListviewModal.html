<template>
    <template if:true={openModal}>
        <template if:true={newListView}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Loyalty_Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.Loyalty_NewListview}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                        <div>
                            <div class="newListView">
                                <lightning-input type="text" name="listName" label={label.Loyalty_List_Name}
                                    value={listNameValue} onchange={listNameChange}
                                    required={isListViewNameRequired}>
                                </lightning-input>
                                </br>
                                <lightning-input type="text"
                                    field-level-help={label.Loyalty_HelpText_APIListName}
                                    name="listAPIName" label={label.Loyalty_List_API_Name} value={APIListNameValue}
                                    onchange={listAPINameChange} required={isListViewNameAPIRequired}>
                                </lightning-input>
                                </br></br>
                                <lightning-helptext style="position: absolute; margin-left:32.5%; margin-top:6.5%;"
                                    content={label.Loyalty_HelpText_ListViewVisibility}>
                                </lightning-helptext>
                                <lightning-radio-group name="radioGroup" label={label.Loyalty_RadioGroupVisibilityListview}
                                    options={visibilityOptions} value={visibilityOptionValue}
                                    onchange={handleRadioTypeChange} type="radio">
                                </lightning-radio-group>
                                </br>
                            </div>
                        </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_9-of-12">
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-button variant="brand" onclick={submitNewSetupRule}
                                    label={label.Loyalty_Save}>
                                </lightning-button>
                                <lightning-button label={label.Loyalty_Cancel} variant="outline-brand"
                                    class="slds-float_left" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </template>
        <template if:true={cloneListView}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Loyalty_Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">{label.Loyalty_CloneListView}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-2">
                        <div>
                            <div class="cloneListView">
                                <lightning-input type="text" name="listNameField" label={label.Loyalty_List_Name}
                                    value={currentlistview} onchange={listNameChange}
                                    required={isListViewNameRequired}>
                                </lightning-input>
                                </br>
                                <lightning-input type="text"
                                    field-level-help={label.Loyalty_HelpText_APIListName}
                                    name="listAPIName" label={label.Loyalty_List_API_Name} value={currentlistviewAPI}
                                    onchange={listAPINameChange} required={isListViewNameAPIRequired}>
                                </lightning-input>
                                </br></br>
                                <lightning-helptext style="position: absolute; margin-left:32.5%; margin-top:6.5%;"
                                content={label.Loyalty_HelpText_ListViewVisibility}></lightning-helptext>
                                <lightning-radio-group name="radioGroup" label={label.Loyalty_RadioGroupVisibilityListview}
                                options={visibilityOptions} value={visibilityOptionValue}
                                onchange={handleRadioTypeChange} type="radio">
                            </lightning-radio-group>
                                </br>
                            </div>
                        </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_9-of-12">
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-button variant="brand" onclick={submitNewSetupRule}
                                    label={label.Loyalty_Save}>
                                </lightning-button>
                                <lightning-button label={label.Loyalty_Cancel} variant="outline-brand"
                                    class="slds-float_left" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </template>
        <template if:true={renameListView}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container" style="--modalHeight: 30rem;">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Loyalty_Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                        </button>
                        <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">{label.Loyalty_RenameListview}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_medium" style="--modalHeight: 30rem;"
                        id="modal-content-id-3">
                        <div>
                            <div class="cloneListview">
                                <lightning-input type="text" name="listNameField" label={label.Loyalty_List_Name}
                                    value={currentlistview} onchange={listNameChange}
                                    required={isListViewNameRequired}></lightning-input>
                                </br>
                                <lightning-input type="text"
                                    field-level-help={label.Loyalty_HelpText_APIListName}
                                    name="listAPIName" label={label.Loyalty_List_API_Name} 
                                    value={currentlistviewAPI} disabled
                                    onchange={listAPINameChange} required={isListViewNameAPIRequired}>
                                </lightning-input>
                                </br>
                                <lightning-input type="text" label={label.Loyalty_RadioGroupVisibilityListview}
                                    value={label.Loyalty_optionAllUsersRadioGroup} readonly
                                    field-level-help={label.Loyalty_HelpTextChangeShareSettings}>
                                </lightning-input>
                                </br>
                            </div>
                        </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_9-of-12">
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-button variant="brand" onclick={submitNewSetupRule}
                                    label={label.Loyalty_Save}></lightning-button>
                                <lightning-button label={label.Loyalty_Cancel} variant="outline-brand"
                                    class="slds-float_left" onclick={closeModal}></lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </template>
        <template if:true={sharingListView}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Loyalty_Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                        </button>
                        <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">{label.Loyalty_SharingSettings}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-4">
                        <div>
                            <div class="sharingSettingsListview">
                                <lightning-helptext style="position: absolute; margin-left:32.5%; margin-top:6.5%;"
                                content={label.Loyalty_HelpText_ListViewVisibility}></lightning-helptext>

                                <lightning-radio-group name="radioGroup" label={label.Loyalty_RadioGroupVisibilityListview}
                                options={visibilityOptions} value={visibilityOptionValue}
                                onchange={handleRadioTypeChange} type="radio">
                            </lightning-radio-group>
                                </br>
                            </div>
                        </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_9-of-12">
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-button variant="brand" onclick={submitNewSetupRule}
                                    label={label.Loyalty_Save}></lightning-button>
                                <lightning-button label={label.Loyalty_Cancel} variant="outline-brand"
                                    class="slds-float_left" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </template>
        <template if:true={displayFields}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Loyalty_Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                        </button>
                        <h2 id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate">{label.Loyalty_FieldsToDisplay}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content  slds-var-p-around_medium" id="modal-content-id-5">
                            <lightning-dual-listbox name="languages"
                            label="Select Languages"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="This is a dual listbox"
                            options={options}
                            value={values}></lightning-dual-listbox>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_9-of-12">
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-button variant="brand" onclick={submitNewSetupRule}
                                    label={label.Loyalty_Save}>
                                </lightning-button>
                                <lightning-button label={label.Loyalty_Cancel} variant="outline-brand"
                                    class="slds-float_left" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </template>
        <template if:true={deleteListview}>
            <div class="slds-modal slds-fade-in-open slds-backdrop">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Loyalty_Close} onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">{label.Loyalty_Close}</span>
                        </button>
                        <h2 id="modal-heading-06" class="slds-text-heading_medium slds-hyphenate">{label.Loyalty_DeleteListview}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-6">
                        <div>
                            <div class="deleteListview">
                                <lightning-formatted-text value={label.Loyalty_DeleteListviewBody} ></lightning-formatted-text>
                            </div>
                        </div>          
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_9-of-12">
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-button variant="brand" onclick={submitNewSetupRule}
                                    label={label.Loyalty_DeleteListview}>
                                </lightning-button>
                                <lightning-button label={label.Loyalty_Cancel} variant="outline-brand"
                                    class="slds-float_left" onclick={closeModal}>
                                </lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </template>
    </template>
</template>
