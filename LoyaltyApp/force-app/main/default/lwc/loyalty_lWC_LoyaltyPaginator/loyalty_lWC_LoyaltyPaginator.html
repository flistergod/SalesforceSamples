<template>  
    <lightning-layout>  
      <lightning-layout-item>  
        <lightning-button label={label.Loyalty_First} icon-name="utility:chevronleft" onclick={handleFirst}  
          disabled={showFirstButton}></lightning-button>  
      </lightning-layout-item>  
      <lightning-layout-item>  
        <lightning-button label={label.Loyalty_Previous} icon-name="utility:chevronleft" onclick={handlePrevious}  
          disabled={showFirstButton}></lightning-button>  
      </lightning-layout-item>  
      <lightning-layout-item flexibility="grow"></lightning-layout-item>  
      <lightning-layout-item>  
        <lightning-button label={label.Loyalty_Next} icon-name="utility:chevronright" icon-position="right" onclick={handleNext}  
          disabled={showLastButton}></lightning-button>  
      </lightning-layout-item>  
      <lightning-layout-item>  
        <lightning-button label={label.Loyalty_Last} icon-name="utility:chevronright" icon-position="right" onclick={handleLast}

      </lightning-layout-item>  
    </lightning-layout>
