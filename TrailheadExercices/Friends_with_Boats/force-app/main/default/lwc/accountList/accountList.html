<template>
    <lightning-card>
        <template if:true={errors}>
            <p>{errors}</p>
        </template>
        <template if:true={accounts.data}>
            <lightning-datatable
                key-field="Id"
                data={accounts.data}
                columns={columns}
            >
           </lightning-datatable>
        </template>
    </lightning-card>
</template>
